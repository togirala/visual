<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 Dashboard</title>
    <link rel="stylesheet" type="text/css" href="data/fullPage.css" />
	<link rel="stylesheet" type="text/css" href="data/examples.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Slabo+27px" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="data/easings.min.js"></script>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
    
    <!-- This following line is only necessary in the case of using the option `scrollOverflow:true` -->
    <script type="text/javascript" src="data/scrolloverflow.min.js"></script>
    
    <script type="text/javascript" src="data/fullPage.js"></script>
    <script type="text/javascript" src="data/examples.js"></script>
    <script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
			  sectionsColor: ['whitesmoke', 'whitesmoke', 'whitesmoke', 'whitesmoke', 'whitesmoke'],
			  anchors: ['firstPage', 'secondPage', 'thirdPage', 'fourthPage', 'lastPage'],
			  menu: '#menu',
			  continuousVertical: true
			});
		});
	</script>
</head>
<body>
    <ul id="menu">
        <li data-menuanchor="firstPage" class="active"><a href="#firstPage">US Map</a></li>
        <li data-menuanchor="secondPage"><a href="#secondPage">Killings & Injured</a></li>
        <li data-menuanchor="thirdPage"><a href="#thirdPage">Cause & Race</a></li>
        <li data-menuanchor="fourthPage"><a href="#fourthPage">Days, Dates & Months</a></li>
        <li data-menuanchor="lastPage"><a href="#lastPage">US Map with Details</a></li>
    </ul>
    
    <div id="fullpage">
        <div class="section" id="section0">
            <object type="text/html" data="US Map with Shooting Bubbles.html"
                style="width:90%; height:90%; margin-top:5%;">
            </object>
        </div>
        <div class="section" id="section1">
            <object type="text/html" data="Killing vs Injured.html"
                style="width:90%; height:90%; margin-top:5%;">
            </object>
        </div>
        <div class="section" id="section2">
            <object type="text/html" data="Race vs Cause.html"
                style="width:90%; height:90%; margin-top:10%;">
            </object>
        </div>
        <div class="section" id="section3">
            <object type="text/html" data="Sortable_bar_chart.html"
                style="width:85%; height:80%; margin-top:5%;">
            </object>
        </div>
        <div class="section" id="section4">
            <object type="text/html" data="US mass shootings pointer.html"
                style="width:90%; height:90%; margin-top:5%;">
            </object>
        </div>
    </div>
</body>
</html>
